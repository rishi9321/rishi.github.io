<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Break Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=INR"></script>
</head>
<body>
  <h1>Call Break</h1>
  <p>Choose a game mode:</p>

  <!-- Free Game Button -->
  <button onclick="startCallBreak(4, false)">Start Free Game (4 Players)</button>

  <h2>Paid Game</h2>
  <p>Pay Rs 1 per player to play (Winner gets Rs 3, Rs 1 goes to PayPal)</p>

  <!-- PayPal button container -->
  <div id="paypal-button-container-callbreak"></div>

  <script src="js/callbreak.js"></script>

  <script>
    function startCallBreak(players, paid) {
      if(!paid) {
        startCallBreakFree(players); // Existing JS function
      }
    }

    // PayPal button for paid mode
    paypal.Buttons({
      createOrder: function(data, actions) {
        const players = 4;
        const totalAmount = (players * 1).toFixed(2);
        return actions.order.create({
          purchase_units: [{
            amount: { currency_code: "INR", value: totalAmount },
            payee: { email_address: "rksingh9321@gmail.com" }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Payment successful! Starting Call Break Paid Game.");
          startCallBreakPaid(4); // Existing JS function
        });
      }
    }).render('#paypal-button-container-callbreak');
  </script>
</body>
</html>
